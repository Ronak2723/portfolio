  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Web Portfolio</title>
    <link

    />
    <link

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img class="logo-img" src="images\Black and Gold Classy Minimalist Circular Name Logo.png" alt="">
      <div class="container container-fluid">
        <a class="navbar-brand" href="./index.html"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./teams.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- contact -->
    <div class="container min-vh-100 container-fluid py-4" id="contact">
      <h1 class="my-4">Contact us</h1>
      <form>
        <div class="row">
          <div class="col col-12 col-sm-6">
            <input
              type="text"
              class="form-control mb-3 p-2"
              placeholder="First name"
            />
            <input
              type="text"
              class="form-control mb-3 p-2"
              placeholder="Last name"
            />
            <input
              type="text"
              class="form-control my-3 my-sm-0 p-2"
              placeholder="E-mail"
            />
          </div>
          <div class="col col-12 col-sm-6">
            <textarea
              name="message"
              id="message"
              class="form-control p-2 h-100"
              placeholder="Message"
            ></textarea>
          </div>
        </div>

        <button class="btn d-inline-block my-4 btn-dark">Send message</button>
      </form>
    </div>

    <footer class="bg-dark p-2">
      <div class="container">
        <a href="#"
          ><i class="fa fa-facebook text-white fs-2 m-2" aria-hidden="true"></i
        ></a>
        <a href="#">
          <i class="fa fa-instagram text-white fs-2 m-2" aria-hidden="true"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
